<ion-header>
    <ion-navbar>
        <ion-title>
            Sistema de Multas - Cali
        </ion-title>

        <ion-buttons end>
            <button navPush="CustomerFormPage" ion-button>
              <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>Propietarios</ion-list-header>
        <ion-item *ngFor="let customer of customerList | async" detail-push navPush="CustomerFormPage" [navParams]={customer:customer}>
            <h1>{{ customer.cedula }}</h1>
            <p>{{customer.nombre + ' ' + customer.apellido}}</p>
        </ion-item>
    </ion-list>
</ion-content>
